<!DOCTYPE html>
<html lang="en" class="zoomed80" style="overflow:hidden;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lomazzi's Robot Translator</title>
    
	<!--Stili-->
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/mainstyle.css" />
	<link rel="stylesheet" href="./css/font-awesome.min.css">	
	<link rel="stylesheet" href="./css/bootstrap-select.min.css">
	<link rel="stylesheet" href="./css/bootstrap-select-country.min.css" />
		
  </head>
  <body style="background-image:url(./img/bkg01.png);background-size:cover;">    
    
	<div id="maincontainer" style="position:absolute;top:60px;left:170px;width:1200px;">
		<!-- Immagine selezione voce maschile o femminile -->
		<button type="button" id="btngenere" class="zoomed btn btn-default" style="position:absolute;top:60px;left:5%;width:50px;height:50px;" onclick="selgenere()">			
			<span id="icnGenereFemale" class="fa fa-female" style="visibility:hidden;"></span>
			<span id="icnGenereMale" class="fa fa-male" style="visibility:visible;"></span>
		</button>	
					
		<!-- Bottone per emettere la frase tradutta -->
		<button type="button" id="btnask" class="zoomed btn btn-default" style="position:absolute;top:60px;left:35%;" onclick="emetti_frase_tradotta()">
			<img src="./img/ask.png" style="width:100px;height:100px;" />
		</button>	
		<!-- Bottone per ascoltare la risposta in lingua-->
		<button type="button" id="btnlisten" class="zoomed btn btn-default" style="position:absolute;top:240px;left:35%;" onclick="disponi_ascolto()">
			<img src="./img/listen.png" style="width:100px;height:100px;" />
		</button>	
		
		<!-- baloon del testo tradotto -->
		<div id="divAsk" style="position:absolute;left:70%;top:60px;">
			<img src="./img/baloon.png" style="width:300px;height:300px;" />
			<textarea id="txtTradotto" rows="7" style="position:relative;left:50px;top:-250px;width:200px;resize:none;border:none;"></textarea>
		</div>
		
		<!-- baloon del testo sentito -->
		<div id="divListen" style="position:absolute;left:70%;top:330px;">
			<img src="./img/baloon.png" style="width:300px;height:300px;" />
			<textarea id="txtSentito" rows="7" style="position:relative;left:50px;top:-250px;width:200px;resize:none;border:none;"></textarea>
		</div>
		
		<!-- Lista lingue e flags -->
		<div style="position:absolute;top:1px;left:35%;">
		<select id="selPaese" class="zoomed selectpicker countrypicker" data-default="GB" data-flag="true" data-countries="ES,FR,DE,GB,PL,BR,NL,RU,US" onchange="selPaese();">
		</select>		
		</div>
	</div>
	

	<!--Scripts-->
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/bootstrap-select.min.js"></script>	
	<script src="./js/bootstrap-select-country.min.js"></script>
	<script src='./js/responsivevoice.js'></script>	
	<script src='./js/voicemain.js'></script>	
	
  </body>
</html>
